<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paradise tour!</h1>
    </header>
    <section class="carousel">
        <ul>
            <li class="item">
                <img src="https://content.phuket101.net/wp-content/uploads/20160831223752/paradise-beach-1.jpg" alt="Paradise beach 1">
                <p>
                    Paradise tour!
                </p>
            </li>
            <li class="item">
                <img src="https://www.uncommoncaribbean.com/wp-content/uploads/2015/11/Paradise-Beach-Carriacou-by-Patrick-Bennett-2048x1367.jpg" alt="Paradise beach 2">
                <p>
                    Prepare the best winter of your life!
                </p>
            </li>
            <li class="item">
                <img src="https://www.asia-thailand-tours.net/assets/Uploads/1400-Koh-Kood-Paradise-26.jpg" alt="Paradise beach 3">
                <p>
                    <a href="#" title="" class="button">Don't wait, book now!</a>
                </p>
            </li>
        </ul>
        <div class="left">
            <p>
                &lt;
            </p>
        </div>
        <div class="right">
                <p>
                    &gt;
                </p>
            </div>
    </section>
    <footer>
        <p>Copyright UNICORN Corp</p>
    </footer>

    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
