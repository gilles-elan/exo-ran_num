<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator, le calculateur diabolique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="calculatrice">
        <div class="screen">
            <p class="aff"></p>
            <p class="result">000</p>
        </div>
        <div class="clavier">
            <div class="seven nbr">7</div>
            <div class="eight nbr">8</div>
            <div class="nine nbr">9</div>
            <div class="slash symbol">/</div>
            <div class="four nbr">4</div>
            <div class="five nbr">5</div>
            <div class="six nbr">6</div>
            <div class="cross symbol">x</div>
            <div class="one nbr">1</div>
            <div class="two nbr">2</div>
            <div class="three nbr">3</div>
            <div class="minus symbol">-</div>
            <div class="zero nbr">0</div>
            <div class="dot nbr">.</div>
            <div class="equal exe">=</div>
            <div class="plus symbol">+</div>
            <div class="del">C</div>
            <div class="reset">AC</div>
        </div>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
